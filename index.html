<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>人生ゲーム/shorat.ver</title>
  <!--Bootstrapのを使うための設定-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BootstrapのCSS読み込み -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="js/bootstrap.min.js"></script>
  <!--JavaScriptの読み込み-->
  <script type="text/javascript" src="main.js"></script>
</head>
<h1 class="text-primary">ECCキャンパスライフゲーム</h1>
<input type="button" id="dice" name="dice" value="サイコロ" onclick="GetMove()">
<div id="dice_number"></div>
<!-- 追記部分。プレイ人数を指定する -->
<div id="playing">　プレイ人数：<br>　
  <label for="player2"><input type="radio" id="player2" name="players" value="2" onclick="GetPlayers()">２人</label>
  <label for="player3"><input type="radio" id="player3" name="players" value="3" onclick="GetPlayers()">３人</label>
  <label for="player4"><input type="radio" id="player4" name="players" value="4" checked onclick="GetPlayers()">４人</label>
  <input type="submit" name="sub" value="決定" onclick="NonePlayers()">
</div>
<!-- ここまで追記部分 -->
<div class="container row">
  <div class="col-11">
    <canvas id="main"></canvas>
  </div>
  <div class="col-md-1">
    <canvas id="info" class="mt-2"></canvas>
  </div>
</div>
</html>
